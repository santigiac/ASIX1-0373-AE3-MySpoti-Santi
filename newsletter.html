<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <link rel="icon" href="img/envelope-open-text-solid.ico" type="image/x-icon">
</head>
<body>
    <h1>Inscripción a la Newsletter del Artista</h1>

    <nav>
        <ul>
            <li><a href="index.html"><img src="img/house-solid.ico" alt="Inicio" height="15"></a></li>
            <li><a href="discografia.html"><img src="img/music-solid.ico" alt="Discografía" height="15"></a></li>
        </ul>
    </nav>

    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label> <br>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label> <br>
        <input type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="edad">Edad:</label> <br>
        <input type="number" id="edad" name="edad" min="18" required>
        <br>
        <label for="pais">País:</label> <br>
        <select id="pais" name="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="us">Estados Unidos</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select>
        <br>
        <label for="email">Correo Electrónico:</label> <br>
        <input type="email" id="email" name="email" required>
        <br>
        <fieldset>
            <legend>Intereses de Cantantes</legend>
            <input type="radio" id="cantante" name="Duki"> Duki</input>
            <input type="radio" id="cantante" name="Eladio"> Eladio Carrion</input>
            <input type="radio" id="cantante" name="Bunny"> Bad Bunny</input>
            <input type="radio" id="cantante" name="Khea"> Khea</input>
            <input type="radio" id="cantante" name="YSY A"> YSY A</input>
        </fieldset>
        
        <fieldset>
        <legend> Recivir Notificaciones </legend>
        <input type="checkbox" name="SI" id="SI"> SI </input>
        <input type="checkbox" name="No" id="No"> NO </input>
        </fieldset>

        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
